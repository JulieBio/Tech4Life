<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<div class="container">
<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
    Action
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" *ngFor="let phone of phones" [class.selected]="phone === selectedPhone" (click)="onSelect(phone)"><span class="fas fa-mobile-alt"></span>{{ phone.brand }} : {{ phone.model }}</a>
    <div class="dropdown-divider"></div>
  </div>
</div>
<div *ngIf="selectedPhone">
  <h2>Marque : {{ selectedPhone.brand }}</h2>
  <h3>Modèle : {{ selectedPhone.model }}</h3>
  <h4>Empreinte Energétique : {{ selectedPhone.phoneNote }} (score : {{ selectedPhone.phoneScore }})</h4>




</div>
</div>
